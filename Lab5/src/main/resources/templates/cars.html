<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>

    <title>Cars</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sample.css"> </link>

</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div>
    <table id="carsTable" class="table table-hover">
        <thead>
        <tr>
                        <th><h2 th:text="#{cars.number}" class="sample-indent"></h2></th>
                        <th><h2 th:text="#{cars.model}" class="sample-indent"></h2></th>
                        <th><h2 th:text="#{cars.shop}" class="sample-indent"></h2></th>
                        <th><h2 th:text="#{cars.cost}" class="sample-indent"></h2></th>
                        <th><h2 th:text="#{cars.company}" class="sample-indent"></h2></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.id}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.shop}"></td>
            <td th:text="${car.price}"></td>
            <td th:text="${car.company}"></td>
            <td>
                <div sec:authorize="isAuthenticated()">
                    <form role="form" method="get" th:action="@{/delete}">
                    <button type="submit" class="btn btn-outline-danger" name="carDelete" th:value="${car.id}" th:text="#{cars.delete}">Delete</button></td>
                    </form>
                </div>
        </tr>
        </tbody>
    </table>
    
</div>

        <div sec:authorize="isAuthenticated()">
            <form role="form" method="post" th:action="@{/}">
                    <div class="form-group sample-indent">
                        <label th:text="#{cars.number}">Номер</label>
                        <input type="number" class="form-control sample-indent" name="carID"  placeholder="Номер"> </input>
                    </div>
                    <div class="form-group sample-indent">
                        <label for="inputmodel" th:text="#{cars.model}">Модель</label>
                        <input type="text" class="form-control sample-indent" name="carModel" placeholder="Модель"></input>
                    </div>       
                    <div class="form-group sample-indent">
                        <label th:text="#{cars.shop}">ID магазина</label>
                        <input type="number" class="form-control sample-indent" name="carShop" placeholder="ID магазина"></input>
                    </div>
                    <div class="form-group sample-indent">
                        <label th:text="#{cars.cost}">Стоимость</label>
                        <input type="number" class="form-control sample-indent" name="carPrice" placeholder="Стоимоть"></input>
                    </div>
                    <div class="form-group sample-indent">
                        <label th:text="#{cars.company}">Компания</label>
                        <input type="text" class="form-control sample-indent" name="carCompany" placeholder="Компания"></input>
                    </div>
                <button type="submit" class="btn btn-success sample-indent" th:text="#{cars.add}">Добавить</button>
            </form>
        </div>
        
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"> </script>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script src="js/cars.js" charset="windows_1251"> </script>
</body>
</html>
